language: go
go:
- "1.10"
deploy:
  provider: releases
  api_key: "$GITHUB_AUTH"
  file:
  - cmd/envelope/envelope-${TRAVIS_TAG}-linux-amd64
  - cmd/envelope/envelope-${TRAVIS_TAG}-darwin-amd64
  - cmd/envelope/envelope-${TRAVIS_TAG}-windows-amd64
  skip_cleanup: true
  on:
    tags: true
install:
- make dev-deps
script:
- make all
env:
  global:
  - AWS_DEFAULT_REGION=us-east-1
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
